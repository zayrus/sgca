<div class="row featurette">
	<div class="col-md-7">
 		<h2 class="featurette-heading"><%= featurette.slug %> <span class="text-muted"> <%= featurette.description %></span></h2>
		<p class="lead"><%= description %></p>
    </div>
 	<div class="col-md-5">
    	<img class="featurette-image img-responsive" src='/asset/render/img/<%= featurette.assetId%>' data-src="holder.js/500x500/auto" alt="Generic placeholder image">
  	</div>
</div>
