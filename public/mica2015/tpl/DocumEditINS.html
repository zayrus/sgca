<hr class="spacer">
<h5>Representante adicional que participará de la ronda</h5>
<div class="form-group">
	<div class="row">
		<div class="col-sm-4">
			<label class="control-label">Nombre y apellido</label>
			<input type="text" class="form-control" id="nombreyape" name="nombreyape" />
		</div>

		<div class="col-sm-4">
			<label class="control-label">Email</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="Email">
		</div>

		<div class="col-sm-4">
				<label class="control-label">Cargo</label>
				<input type="text" class="form-control" id="cargo" name="cargo" />
		</div>
	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class="col-sm-3">
			<label class="control-label">DNI</label>
			<input type="text" class="form-control" id="dni" name="dni" placeholder="XXXXXXXX">
		</div>

		<div class="col-sm-3">
			<label class="control-label">Fecha nacimiento</label>
			<input type="text" class="form-control" id="fenac" name="fenac" />
		</div>

		<div class="col-sm-3">
			<label class="control-label">Teléfono</label>
			<input type="text" class="form-control" id="tel" name="tel" />
		</div>

		<div class="col-sm-3">
			<label class="control-label">Teléfono móvil</label>
			<input type="text" class="form-control" id="celular" name="celular">
		</div>
	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class="col-sm-12">
			<label class="control-label">Idiomas que domina</label>
			<input type="text" class="form-control" id="idiomas" name="idiomas">
		</div>
	</div>
</div>
<hr class="spacer">
<button type="button" class="btn btn-primary js-newSolDetail">Confirmar representante
</button>
<br><br>
