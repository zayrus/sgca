  <div class="form-group">
    <label class="col-sm-2 control-label">localizador</label>
    <div class="col-sm-5">
      <p class="form-control-static"><%= ea_commitId %></p>
    </div>
    <div class="col-sm-5">
      <p class="form-control-static">id: <%= ea_productionId %></p>
    </div>
  </div>
  <div class="form-group">
    <label for="productionName" class="col-sm-2 control-label"  >Nombre</label>
    <div class="col-sm-10">
    <input id="productionName" name="productionName" type="text" class="form-control input-sm" 
          value="<%= productionName %>" >
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="estado_alta" class="col-sm-2 control-label"  >Estados</label>
    <div class='row'>
      <div class="col-sm-4">
          <select class="form-control input-sm" id="estado_alta" name="estado_alta" value="<%= estado_alta %>">
            <%= utils.buildSelectOptions('estado_alta',utils.estadodocumOptionList, estado_alta) %>
          </select>
      </div>
      <div class="col-sm-4">
          <select class="form-control input-sm" id="nivel_ejecucion" name="nivel_ejecucion" value="<%= nivel_ejecucion %>">
            <%= utils.buildSelectOptions('nivel_ejecucion',utils.documexecutionOptionList, nivel_ejecucion) %>
          </select>
      </div>
      <span class="help-block"></span>
    </div>
  </div>
  <div class="form-group">
    <label for="productionDescription" class="col-sm-2 control-label"  >descripci√≥n</label>
    <div class="col-sm-10">
    <textarea id="productionDescription" name="productionDescription" type="textarea" 
      class="form-control input-sm" rows="3"><%= productionDescription %></textarea>
      <span class="help-block"></span>
     </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="button" class="btn btn-primary js-submit">Guardar</button>
      <button type="button" class="btn btn-warning">Cancelar</button>
    </div>
  </div>
