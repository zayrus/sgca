<div class="row">
  <form class="form-horizontal col-md-12">
  <!-- form-horizontal form-inLine div: container vs. row -->
    <fieldset>
      <div class="row">
        <div class="col-md-8">

          <div class="form-group">
              <label for="resourceId" class="control-label">Id:</label>

              <div class="controls">
                  <input id="resourceId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                         disabled >
                  <input id="project[id]" name="project[id]" type="text" value="<%= project._id === null ? '' : project._id %>"  disabled>
                  <span class="help-inline"></span>
              </div>
          </div>

          <div class="form-group">
              <label for="slug" class="control-label">Denominación:</label>

              <div class="controls">
                  <input type="text" class="input-large" id="slug" name="slug" placeholder="Deonm corta" 
                     value="<%= slug %>" >
                  
                  <input type="text" class="input-large" id="denom" name="denom" placeholder="Descripción" value="<%= denom %>" >

                  <span class="help-inline"></span>
              </div>
          </div>
                  
          <div class="form-group">
              <label for="freq" class="control-label">freq / cant / ume:</label>

              <div class="controls">
                  <input type="text" class="input-small" id="freq" placeholder='frecuenia' name="freq" 
                      value=<%= freq %> >

                  <input type="text" class="input-small" id="qty" name="qty" placeholder='cantidad'
                      value=<%= qty %> >
                  
                  <select class="input-medium" id="ume" name="ume" value="<%= ume %>">
                      <option value='no_definido'
                      <%= ume == 'no_definido' ? 'selected':'' %>>--Unidad de medida--</option>
                      <option value='UN'
                      <%= ume == 'UN' ? 'selected':'' %>>UN</option>
                      <option value='ctr'
                      <%= ume == 'ctr' ? 'selected':'' %>>ctr</option>
                      <option value='m'
                      <%= ume == 'm' ? 'selected':'' %>>m</option>
                      <option value='hs'
                      <%= ume == 'hs' ? 'selected':'' %>>hs</option>
                      <option value='min'
                      <%= ume == 'min' ? 'selected':'' %>>min</option>
                      <option value='pjes'
                      <%= ume == 'pjes' ? 'selected':'' %>>pjes</option>
                   </select>
                  <span class="help-inline"></span>
              </div>
          </div>

          <div class="form-group">
              <label for="responsable" class="control-label">Responsable:</label>

              <div class="controls">
                  <input type="text" id="responsable" placeholder='productor responsable' name="responsable" 
                      value="<%= responsable %>" >
                
                  <input type="text" id="contraparte" placeholder='proveedores' name="contraparte" 
                      value="<%= contraparte %>" >
                  <span class="help-inline"></span>
              </div>
          </div>

          <div class="form-group">
              <label for="rubroList" class="control-label">rubro / importancia</label>
              
              <div class="controls">
                  <datalist id='rubroList'> 
                      <option value='no_definido'    label='-tipo de evento-'>
                      <option value='talentos'       label='talentos' >
                      <option value='tecnica'        label='técnica' >
                      <option value='infraestructura'  label='infraestructura' >
                      <option value='seguridad'      label='seguridad'>
                      <option value='hospitality'    label='hospitality' >
                      <option value='transmision'    label='transmision'  >
                      <option value='prensa'         label='prensa' >
                  </datalist>
                  <input type="text" class="input-large"  multiple list='rubroList' 
                         id="rubro" name="rubro" value="<%= rubro %>" >

                  <select class="input-medium" id="nivel_importancia" name="nivel_importancia" value="<%= nivel_importancia %>">
                      <option value='no_definido'
                      <%= nivel_importancia == 'no_definido' ? 'selected':'' %>>--nivel relevancia--</option>
                      <option value='bajo'
                      <%= nivel_importancia == 'bajo' ? 'selected':'' %>>bajo</option>
                      <option value='medio'
                      <%= nivel_importancia == 'medio' ? 'selected':'' %>>medio</option>
                      <option value='alto'
                      <%= nivel_importancia == 'alto' ? 'selected':'' %>>alto</option>
                      <option value='critico'
                      <%= nivel_importancia == 'critico' ? 'selected':'' %>>critico</option>
                   </select>

                  <span class="help-inline"></span>
              </div>
          </div>

         <div class="form-group">
              <label for="estado_alta" class="control-label">Estado</label>
              <div class="controls">

                  <select class="input-medium" id="estado_alta" name="estado_alta" value="<%= estado_alta %>">
                      <option value='activo'
                      <%= estado_alta == 'activo' ? 'selected':'' %>>activo</option>
                      <option value='suspendido'
                      <%= estado_alta == 'suspendido' ? 'selected':'' %>>suspendido</option>
                      <option value='cerrado'
                      <%= estado_alta == 'cumplido' ? 'selected':'' %>>cumplido</option>
                      <option value='rechazado'
                      <%= estado_alta == 'rechazado' ? 'selected':'' %>>rechazado</option>
                      <option value='baja'
                      <%= estado_alta == 'baja' ? 'selected':'' %>>baja</option>
                   </select>

                  <select class="input-medium" id="nivel_ejecucion" name="nivel_ejecucion" value="<%= nivel_ejecucion %>">
                      <option value='no_definido' 
                      <%= nivel_ejecucion == 'no_definido' ? 'selected':'' %> >--nivel ejecucion--</option>
                    
                      <option value='planificado' 
                      <%= nivel_ejecucion == 'planificado' ? 'selected':'' %> >planificando...</option>
                    
                      <option value='rfi' 
                      <%= nivel_ejecucion == 'rfi' ? 'selected':'' %> >solicitando info</option>

                      <option value='tdr'
                      <%= nivel_ejecucion == 'tdr' ? 'selected':'' %> >elaborando tdr</option>
                    
                      <option value='compras' 
                      <%= nivel_ejecucion == 'compras' ? 'selected':'' %> >en compras</option>
                    
                      <option value='adjudicado'
                      <%= nivel_ejecucion == 'adjudicado' ? 'selected':'' %> >adjudicado</option>
                    
                      <option value='a_entregar' 
                      <%= nivel_ejecucion == 'a_entregar' ? 'selected':'' %>>pend de entrega</option>
                    
                      <option value='entregado'
                      <%= nivel_ejecucion == 'entregado' ? 'selected':'' %>>entregado</option>
                    
                      <option value='cumplido' 
                      <%= nivel_ejecucion == 'cumplido' ? 'selected':'' %>>cumplido</option>
                   </select>
              </div>
          </div>

          <div class="form-group">
              <label for="description" class="control-label">Notas:</label>
              <div class="controls">
                  <textarea id="description" name="description" style="width: 90%;" rows="2"><%= description
                      %></textarea>
              </div>
          </div>
        </div><!--  main form content span 8 -->

        <div class="col-md-4">
          <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
              <p><img id="picture" name='uploadfile' 
              src="<%= picture === null ? 'pics/res-update.png' : 'pics/' + picture %>"/></p>
              <div class="progress">
                <div id='uplprogressbar' class="bar" style="width: 0%;"></div>
              </div> 
          </div>
          <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
              <a href="#" class="btn btn-default btn btn-default-block btn btn-default-inverse clonar">Clonar recurso!</a>
              <a href="#"  class="btn btn-default btn btn-default-block btn btn-default-success browse">Navegar recursos</a>
              <a href="#"  id='nodalquote' class="btn btn-default btn btn-default-block btn btn-default-primary cotizar"
                  data-toggle='modal' data-target='#quoteViewer'>requisitoria (texto)</a>
          </div>
        </div><!--  sidebar right span 4 -->
      </div><!--  end row  -->

    </fieldset>
    <div class="form-actions col-md-7">
      <a href="#" class="btn btn-default btn btn-default-primary save">Guardar</a>
      <a href="#" class="btn btn-default btn btn-default-danger delete">Eliminar</a>
    </div>
  </form>
</div>

<div class="row status-bar">
    <div class="col-md-12">
        <div class="alert alert-success" style="display: none">
            <b>INFO:</b> El registro se guardó exitosamente
        </div>
    </div>
</div>

<!--  ====================   MODAL VIEWER  ==========================  -->
<div class="modal hide fade in" id="quoteViewer"  
        data-keyboard=false data-backdrop=false tabindex="-1" 
        role="dialog" aria-labelledby="articleViewerLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3>Sol/Presupuesto</h3>
    </div>
    
    <div id="quotecallback" class="modal-body"></div>
    <div class="modal-footer">
        <button class="btn btn-default btn btn-default-large btn btn-default-primary"  data-dismiss="modal"  
        aria-hidden="true">Cerrar</button>
    </div>
</div>
<!--  ====================   MODAL VIEWER  ==========================  -->
